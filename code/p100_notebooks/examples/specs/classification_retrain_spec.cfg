model_config {
  arch: "resnet",
  n_layers: 18
  input_image_size: "3,224,224"
}
train_config {
  train_dataset_path: "/workspace/data/w251-accident-detection/dataset2/train"
  val_dataset_path: "/workspace/data/w251-accident-detection/dataset2/val"
  pretrained_model_path: "/workspace/tlt-experiments/output/resnet_001_pruned/model_1_pruned.tlt"
  optimizer: "sgd"
  batch_size_per_gpu: 64
  n_epochs: 30 #80
  n_workers: 16

  # regularizer
  reg_config {
    type: "L2"
    scope: "Conv2D,Dense"
    weight_decay: 0.00005
  }

  # learning_rate
  lr_config {
    scheduler: "step"
    learning_rate: 0.006
    #soft_start: 0.056
    #annealing_points: "0.3, 0.6, 0.8"
    #annealing_divider: 10
    step_size: 10
    gamma: 0.1
  }
}
